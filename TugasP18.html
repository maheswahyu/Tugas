<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeks Prestasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
        <div class="mt-6p-3 border border-gray-150 rounded-lg">
            <h2 class="text-center text-xl font-bold mb-2">Menghitung Indeks Prestasi</h2>
            <div class="grid grid-cols-2 gap-2 mb-2">
                <div>
                    <label for="quis" class="block">Quis (10%) :</label>
                    <input type="text" id="quis" class="w-full border border-gray-300p-2" value="">
                </div>
                <div>
                    <label for="tugas" class="block">Tugas (20%) :</label>
                    <input type="text" id="tugas" class="w-full border border-gray-300p-2" value="">
                </div>
                <div>
                    <label for="uts" class="block">UTS (30%) :</label>
                    <input type="text" id="uts" class="w-full border border-gray-300p-2" value="">
                </div>
                <div>
                    <label for="uas" class="block">UAS (40%) :</label>
                    <input type="text" id="uas" class="w-full border border-gray-300p-2" value="">
                </div>
            </div>
            <div class="flex justify-center space-x-4 mb-4">
                <button class="bg-gray-100 px-4 py-2 border border-gray-300">Hitung</button>
                <button class="bg-gray-100 px-4 py-2 border border-gray-300">Ulang</button>
            </div>
            <div class="flex justify-between">
                <div>Indeks Prestasi : <span class="font-bold"></span></div>
                <div>Keterangan : <span class="font-bold"></span></div>
            </div>
        </div>
    </div>
</body>
</html>
